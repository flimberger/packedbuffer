plugins {
    id 'java'
}

group 'com.purplekraken'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    minHeapSize "2048m"
    maxHeapSize "4096m"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile("org.assertj:assertj-core:3.11.1")
}
